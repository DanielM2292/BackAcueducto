

  <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form class="row g-3" method="POST" action="/login">
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Email</label>
          <input name="email" type="text" class="form-control-plaintext" id="staticEmail2">
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input name="password" type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>
        <div>
          <select name="rol" class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option selected>Open this select menu</option>
            <option value="administrador">Admin</option>
            <option value="auxiliar">Aux</option>
            <option value="contador">Cont</option>
          </select>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
